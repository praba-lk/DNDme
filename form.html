<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">          
  <title>Form Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #1e1e2f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: #2a2a40;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 400px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #6a11cb;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #444;
      color: #fff;
      font-size: 14px;
      outline: none;
    }
    textarea {
      resize: none;
      height: 80px;
    }
    .submit-btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #6a11cb;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .submit-btn:hover {
      background: #2575fc;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Fill Your Details</h2>
    <form action="/submit" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="occupation">Occupation</label>
          <input type="text" id="occupation" name="occupation" placeholder="Enter your occupation">
        </div>
        <div class="form-group">
          <label for="social">Social Link</label>
          <input type="url" id="social" name="social" placeholder="Enter your social profile link">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
          <label for="skills">Skills</label>
          <input type="text" id="skills" name="skills" placeholder="Enter your skills">
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
  </div>
  <script>
    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission
      window.location.href = 'home.html'; // Redirect to home.html
    });
  </script>
  
</body>
</html>
